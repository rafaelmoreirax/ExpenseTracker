<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Despesas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    #form {
      margin-bottom: 2rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.3rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 300px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }
    .total {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üí∞ Calculadora de Despesas Pessoais</h1>
  <div id="form">
    <input type="text" id="desc" placeholder="Descri√ß√£o" />
    <input type="number" id="amount" placeholder="Valor (R$)" />
    <button onclick="addExpense()">Adicionar</button>
  </div>
  <ul id="expenses"></ul>
  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <script>
    const descInput = document.getElementById("desc");
    const amountInput = document.getElementById("amount");
    const expensesList = document.getElementById("expenses");
    const totalDisplay = document.getElementById("total");

    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function updateDisplay() {
      expensesList.innerHTML = "";
      let total = 0;

      expenses.forEach((exp, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${exp.desc} - R$ ${parseFloat(exp.amount).toFixed(2)} <button onclick="removeExpense(${index})">üóëÔ∏è</button>`;
        expensesList.appendChild(li);
        total += parseFloat(exp.amount);
      });

      totalDisplay.textContent = total.toFixed(2);
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function addExpense() {
      const desc = descInput.value.trim();
      const amount = parseFloat(amountInput.value);

      if (!desc || isNaN(amount)) {
        alert("Preencha corretamente a descri√ß√£o e o valor.");
        return;
      }

      expenses.push({ desc, amount });
      descInput.value = "";
      amountInput.value = "";
      updateDisplay();
    }

    function removeExpense(index) {
      expenses.splice(index, 1);
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
